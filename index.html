<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css" />
  <title>My Store</title>
</head>

<body>


  <div id="app">
    <header>
      <h1 id="home">My Store</h1>
      <nav>
        <ul>
          <li><a href="#" id="electronics">Electronics</a></li>
          <li><a href="#" id="clothing">Clothing</a></li>
          <li><a href="#" id="groceries">Groceries</a></li>
          <li><a href="#" id="bestSeller">Best Seller</a></li>
        </ul>
      </nav>
    </header>
    <main id="main-container">
      <script type="module">
        import { products } from './src/data.ts';
        import { renderProducts, getByCategory, getByRating } from './src/data-controller.ts';

        renderProducts(products);

        // Bind click events using .addEventListener to the navigation links. Upon clicking:

        // - "Electronics" should display all products categorized as "Electronics."
        // display all products categorized as “Electronics”
        const electronics = document.getElementById("electronics");

        electronics?.addEventListener("click", (event) => {
            event.preventDefault();
            getByCategory("Electronics");
        });

        // - "Clothing" should display all products categorized as "Clothing."
        // display all products categorized as “Clothing”
        const clothing = document.getElementById("clothing");

        clothing?.addEventListener("click", (event) => {
            event.preventDefault();
            getByCategory("Clothing");
        });

        // - "Groceries" should display all products categorized as "Groceries."

        const groceries = document.getElementById("groceries");

        groceries?.addEventListener("click", (event) => {
          event.preventDefault();
          getByCategory("Groceries")
        })

        // - "Best Seller" should display all products with a rating greater than 4.5.

        const bestSeller = document.getElementById("bestSeller")

        bestSeller?.addEventListener("click", (event) => {
          event.preventDefault();
          getByRating(4.5);
        })

        
        

        

        // display all products when clicking "My Store"
        const home = document.getElementById("home");

        home?.addEventListener("click", (event) => {
            event.preventDefault();
            renderProducts(products);
        });
      </script>
    </main>
    <footer>
      <p>© 2024 My Online Store. All rights reserved.</p>
    </footer>
  </div>
</body>

</html>
